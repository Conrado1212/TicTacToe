<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <center><h2>Tic Tac Toe</h2></center>

    <div class="field">
        <div class="cube fa" data-row="0" data-column="0"></div>
        <div class="cube fa" data-row="0" data-column="1"></div>
        <div class="cube fa" data-row="0" data-column="2"></div>
        <div class="cube fa" data-row="1" data-column="0"></div>
        <div class="cube fa" data-row="1" data-column="1"></div>
        <div class="cube fa" data-row="1" data-column="2"></div>
        <div class="cube fa" data-row="2" data-column="0"></div>
        <div class="cube fa" data-row="2" data-column="1"></div>
        <div class="cube fa" data-row="2" data-column="2"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
